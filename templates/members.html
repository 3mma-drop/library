{% extends "base.html" %}
{% block content %}
<h1>Votaci√≥n de Brawlers</h1>
<table class="table">
  <thead><tr><th>Nombre</th><th>Brawler votado</th></tr></thead>
  <tbody>
    {% for m in members %}
    <tr>
      <td>{{ m.name }}</td>
      <td>
        {% for b in books %}
          {% if b.book_id == m.voted_brawler_id %}
            {{ b.title }}
          {% endif %}
        {% endfor %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h2>Registrar voto</h2>
<form method="post" class="form" style="max-width:420px">
  <label>Tu nombre <input name="name" required></label>
  <label>Brawler favorito
    <select name="brawler_id" required>
      {% for b in books %}
      <option value="{{ b.book_id }}">{{ b.title }}</option>
      {% endfor %}
    </select>
  </label>
  <button class="btn" type="submit">Votar</button>
</form>
{% endblock %}
